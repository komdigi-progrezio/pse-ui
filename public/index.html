    <link rel="manifest" href="/manifest.json" />
    <style>
      #spinner {
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid #f26060;
        width: 60px;
        height: 60px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
      }
      .font-montserrat {
        font-family: 'Montserrat';
        font-weight: 500;
      }
      .text-white{
        color: #fff;
      }
      
      /* Safari */
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .primary-color {
        color: #fff;
        background-color: #ff5f5f;
      }
      .vld-shown {
        overflow: hidden;
      }

      .vld-overlay {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        display: none;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        overflow: hidden;
        z-index: 9999;
      }

      .vld-overlay.is-active {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }

      .vld-overlay.is-full-page {
        z-index: 9999;
        position: fixed;
      }

      .vld-overlay .vld-background {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        background: #fff;
        opacity: 0.5;
      }

      .vld-overlay .vld-icon, .vld-parent {
        position: relative;
      }


    </style>
    
    <title>PSE</title>
  </head>
