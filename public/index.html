<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/svg"
      sizes="192x192"
      href="/icon.png"
    />
    
    <link rel="manifest" href="/manifest.json" />
    <style>
      #spinner {
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid #028EE2;
        width: 60px;
        height: 60px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
      }
      .font-montserrat {
        font-family: 'Montserrat';
        font-weight: 500;
      }
      .text-white{
        color: #fff;
      }
      
      /* Safari */
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .primary-color {
        color: #fff;
        background-color: #ff5f5f;
      }
      .vld-shown {
        overflow: hidden;
      }

      .vld-overlay {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        display: none;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        overflow: hidden;
        z-index: 9999;
      }

      .vld-overlay.is-active {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }

      .vld-overlay.is-full-page {
        z-index: 9999;
        position: fixed;
      }

      .vld-overlay .vld-background {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        background: #fff;
        opacity: 0.5;
      }

      .vld-overlay .vld-icon, .vld-parent {
        position: relative;
      }


    </style>
    
    <title>PSE</title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but this app doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"> 
      <div tabindex="0" aria-label="Loading" class="vld-overlay is-active is-full-page"><div class="vld-background" style="background: #025FC4; opacity: 1; backdrop-filter: blur(2px);"></div><div class="vld-icon"><div id="spinner"></div><p class="font-montserrat text-white">Memuat ...</p></div></div>
    </div>

  </body>
</html>
